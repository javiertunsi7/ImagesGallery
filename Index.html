<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid - Inazuma Eleven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>INAZUMA ELEVEN</h1>
        </header>

        <div class="grid">
            <!-- JUEGO 1 -->
            <div class="item big">
                <h2>Inazuma Eleven 1</h2>
                <div class="image-container">
                    <img src="imagenes/Inazuma1.jpg" alt="Inazuma Eleven 1" class="game-image">
                </div>
            </div>

            <!-- JUEGO 2 -->
            <div class="item">
                <h2>Inazuma Eleven 2</h2>
                <div class="image-container">
                    <img src="imagenes/INAZUMA2.jpg" alt="Inazuma Eleven 2" class="game-image">
                </div>
            </div>

            <!-- JUEGO 3 -->
            <div class="item">
                <h2>Inazuma Eleven 3</h2>
                <div class="image-container">
                    <img src="imagenes/INAZUMA3.jpg" alt="Inazuma Eleven 3" class="game-image">
                </div>
            </div>

            <!-- JUEGO 4 -->
            <div class="item">
                <h2>Inazuma Eleven GO</h2>
                <div class="image-container">
                    <img src="imagenes/INAZUMAGO1.jpg" alt="Inazuma Eleven GO" class="game-image">
                </div>
            </div>

            <!-- JUEGO 5 -->
            <div class="item">
                <h2>Inazuma Eleven GO 2</h2>
                <div class="image-container">
                    <img src="imagenes/INAZUMAGO2.jpg" alt="Inazuma Eleven GO 2" class="game-image">
                </div>
            </div>

            <!-- JUEGO 6 -->
            <div class="item">
                <h2>Inazuma Eleven GO 3</h2>
                <div class="image-container">
                    <img src="imagenes/INAZUMAGO3.png" alt="Inazuma Eleven GO 3" class="game-image">
                </div>
            </div>

            <!-- JUEGO 7 -->
            <div class="item">
                <h2>Inazuma Eleven Strikers</h2>
                <div class="image-container">
                    <img src="imagenes/STRIKERS.jpg" alt="Inazuma Eleven Strikers" class="game-image">
                </div>
            </div>

            <!-- JUEGO 8 -->
            <div class="item big">
                <h2>Inazuma Eleven Victory Road</h2>
                <div class="image-container">
                    <img src="imagenes/VR.jpg" alt="Inazuma Eleven Victory Road" class="game-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
