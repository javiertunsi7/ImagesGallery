<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid - Inazuma Eleven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>INAZUMA ELEVEN</h1>
        </header>

        <div class="grid">
            <!-- FILA 1 -->
            <div class="item big">
                <h2>Inazuma Eleven 1</h2>
                <div class="image-container">
                    <img src="./imagenes/Inazuma1.jpg" alt="Inazuma Eleven 1" class="game-image" onerror="this.src='https://via.placeholder.com/300x200/2196F3/white?text=Inazuma+1'">
                </div>
            </div>

            <div class="item">
                <h2>Inazuma Eleven 2</h2>
                <div class="image-container">
                    <img src="./imagenes/INAZUMA2.jpg" alt="Inazuma Eleven 2" class="game-image" onerror="this.src='https://via.placeholder.com/300x200/2196F3/white?text=Inazuma+2'">
                </div>
            </div>

            <div class="item">
                <h2>Inazuma Eleven 3</h2>
                <div class="image-container">
                    <img src="./imagenes/INAZUMA3.jpg" alt="Inazuma Eleven 3" class="game-image" onerror="this.src='https://via.placeholder.com/300x200/2196F3/white?text=Inazuma+3'">
                </div>
            </div>

            <!-- FILA 2 -->
            <div class="item">
                <h2>Inazuma Eleven GO</h2>
                <div class="image-container">
                    <img src="./imagenes/INAZUMAGO1.jpg" alt="Inazuma Eleven GO" class="game-image" onerror="this.src='https://via.placeholder.com/300x200/4CAF50/white?text=GO+1'">
                </div>
            </div>

            <div class="item">
                <h2>Inazuma Eleven GO 2</h2>
                <div class="image-container">
                    <img src="./imagenes/INAZUMAGO2.jpg" alt="Inazuma Eleven GO 2" class="game-image" onerror="this.src='https://via.placeholder.com/300x200/4CAF50/white?text=GO+2'">
                </div>
            </div>

            <div class="item">
                <h2>Inazuma Eleven GO 3</h2>
                <div class="image-container">
                    <img src="./imagenes/INAZUMAGO3.png" alt="Inazuma Eleven GO 3" class="game-image" onerror="this.src='https://via.placeholder.com/300x200/4CAF50/white?text=GO+3'">
                </div>
            </div>

            <!-- FILA 3 -->
            <div class="item big">
                <h2>Inazuma Eleven Strikers</h2>
                <div class="image-container">
                    <img src="./imagenes/STRIKERS.jpg" alt="Inazuma Eleven Strikers" class="game-image" onerror="this.src='https://via.placeholder.com/300x200/FF9800/white?text=Strikers'">
                </div>
            </div>

            <div class="item">
                <h2>Inazuma Eleven Victory Road</h2>
                <div class="image-container">
                    <img src="./imagenes/VR.jpg" alt="Inazuma Eleven Victory Road" class="game-image" onerror="this.src='https://via.placeholder.com/300x200/9C27B0/white?text=Victory+Road'">
                </div>
            </div>

            <div class="item">
                <h2>Inazuma Eleven Ares</h2>
                <div class="image-container">
                    <img src="./imagenes/Ares.jpg" alt="Inazuma Eleven Ares" class="game-image" onerror="this.src='https://via.placeholder.com/300x200/E91E63/white?text=Ares'">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
